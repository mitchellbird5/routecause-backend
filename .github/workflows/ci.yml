name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build || echo "No build step defined"

      - name: Start CI containers
        run: |
          docker compose -f docker-compose.ci.yml up -d

          # Wait for OSRM
          docker compose exec -T osrm_ci sh -c '
            for i in $(seq 1 20); do
              if curl -s http://osrm_ci:5000/health; then
                echo "OSRM ready"; exit 0;
              fi
              echo "Waiting for OSRM..."; sleep 3;
            done
            exit 1
          '

          # Wait for Nominatim
          docker compose exec -T nominatim_ci sh -c '
            for i in $(seq 1 20); do
              if curl -s "http://nominatim_ci:8080/search?q=Casino+de+Monte-Carlo"; then
                echo "Nominatim ready"; exit 0;
              fi
              echo "Waiting for Nominatim..."; sleep 5;
            done
            exit 1
          '

      - name: Run integration tests
        run: docker compose exec -T mytravelapp_ci npm run test:integration

      - name: Tear down CI containers
        if: always()
        run: docker compose -f -f docker-compose.ci.yml down -v
