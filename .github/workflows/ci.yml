name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Lint code
      - name: Lint code
        run: npm run lint || echo "No lint script defined"

      # 5. Run unit tests
      - name: Run unit tests
        run: npm run test:unit || npm test

      # 6. Build app
      - name: Build app
        run: npm run build || echo "No build step defined"

      # 7. Start OSRM container in background
      - name: Start OSRM
        run: |
          docker run -d \
            --name osrm \
            --mount type=volume,source=osrm-data,target=/data/osrm \
            osrm/osrm-backend:latest \
            osrm-routed --algorithm mld /data/osrm/new-zealand-latest.osrm
          echo "Waiting for OSRM to be ready..."
          for i in {1..20}; do
            if curl -s http://localhost:5000/health; then
              echo "OSRM is up!"
              break
            fi
            sleep 3
          done

      # 8. Start Nominatim container in background
      - name: Start Nominatim
        run: |
          docker run -d \
            --name nominatim \
            --mount type=volume,source=osm-data,target=/var/lib/postgresql/16/main \
            -e PBF_PATH=/var/lib/postgresql/16/main/new-zealand-latest.osm.pbf \
            -e IMPORT=0 \
            mediagis/nominatim:5.1
          echo "Waiting for Nominatim to be ready..."
          for i in {1..20}; do
            if curl -s "http://localhost:8080/search?q=test"; then
              echo "Nominatim is up!"
              break
            fi
            sleep 3
          done

      # 9. Start API server in background
      - name: Start API server
        run: |
          nohup npm start > server.log 2>&1 &
          echo "Waiting for API..."
          for i in {1..20}; do
            if curl -s http://localhost:18080/api/health; then
              echo "API is up!"
              break
            fi
            sleep 3
          done

      # 10. Run integration tests
      - name: Run integration tests
        run: npm run test:integration
