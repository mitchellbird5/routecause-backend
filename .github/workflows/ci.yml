name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build || echo "No build step defined"

      - name: Start CI containers
        run: docker compose -f docker-compose.ci.yml up -d

      - name: List all containers
        if: always()
        run: docker ps -a

      - name: Show logs for all containers
        if: always()
        run: |
          for c in $(docker ps -a -q); do
            echo "=== Logs for container $c ==="
            docker logs $c
          done

      - name: Check OSRM test data
        if: always()
        run: ls -l ./tests/integration/data

      - name: Run integration tests
        run: docker compose exec -T mytravelapp_ci npm run test:integration

      - name: Tear down CI containers
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v
